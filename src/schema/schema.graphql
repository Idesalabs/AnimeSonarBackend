enum AnimeStatus {
    airing
    upcoming
    finished
}

type Anime {
    title: String!
    description: String!
    minutesPerEpisode: Int!
    episodeCount: Int!
    tags: [Tag!]!
    subTags: [SubTag!]
    id:ID!
    status: AnimeStatus!
    epochAired: Int!
}

type Tag {
    averageRating: Float!
    name: String!
    id: ID!
}

type SubTag {
    id: ID!
    name: String!
}



input TagInput {
    rating: Float!
    id: ID!
}

input SearchAnimeInput {
    searchText:String!
    limit:String
}

input SearchTagsInput {
    searchText: String!
    limit: String
}

input RateAnimeInput {
    animeId:ID!
    tags:[TagInput!]!
    subTags:[ID!]
   
}

input RecommendAnimeInputTagInput {
    proportion: Float! 
    # proportion out of a scale of 0.0 to 1.0
    id: ID!
}

input RecommendAnimeInput {
    tags:[RecommendAnimeInputTagInput!]!
    subTags:[ID!]
    blackList:[ID!]
    moodPoint:Int
}

type Query {
    searchAnime(input:SearchAnimeInput!):[Anime!]!
    searchTags(input:SearchTagsInput!):[Tag!]!
    searchSubTags(input:SearchTagsInput!):[SubTag!]!
    recommendAnime(input:RecommendAnimeInput!):[Anime!]!
}

type Mutation {
     rateAnime(input:RateAnimeInput!):Boolean!
}